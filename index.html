  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      text-align: center;
      margin: 0;
      padding: 50px 20px; /* smaller side padding for phones */
    }

    h1 {
      color: #c71585;
      font-size: 8vw; /* scales with screen width */
    }

    p {
      font-size: 4vw;
      color: #333;
    }

    .gift-box {
      width: 50vw;       /* 50% of viewport width */
      max-width: 200px;  /* wonâ€™t get too big on desktop */
      aspect-ratio: 1;   /* keeps square shape */
      background: #ff8fab;
      margin: 60px auto;
      position: relative;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .ribbon {
      width: 100%;
      height: 15%;       /* relative to gift box */
      background: #fff;
      position: absolute;
      top: 42.5%;
      left: 0;
    }

    .ribbon:before {
      content: '';
      width: 15%;
      height: 100%;
      background: #fff;
      position: absolute;
      left: 42.5%;
      top: -42.5%;
    }

    .hidden {
      display: none;
      margin-top: 30px;
    }

    a {
      display: block;
      margin: 10px auto;
      font-size: 5vw;  /* scales with screen width */
      text-decoration: none;
      color: #c71585;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      body {
        padding: 30px 10px;
      }
      h1 {
        font-size: 10vw;
      }
      p {
        font-size: 5vw;
      }
      a {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>

  </div>

  <script>
    function openGift() {
      document.querySelector('.gift-box').style.display = 'none';
      document.getElementById('surprises').style.display = 'block';
    }
  </script>
</body>
</html>

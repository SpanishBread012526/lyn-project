<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Allyna ðŸŽ‚</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      text-align: center;
      margin: 0;
      padding: 50px 20px;
    }

    h1 {
      color: #c71585;
      font-size: 8vw; /* scales with screen width */
      margin-top: 0;
    }

    p {
      font-size: 4vw;
      color: #333;
      margin: 10px 0 30px;
    }

    .gift-box {
      width: 50vw;        /* 50% of viewport width */
      max-width: 200px;   /* won't get too big on desktop */
      aspect-ratio: 1;    /* keeps square shape */
      background: #ff8fab;
      margin: 60px auto;
      position: relative;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    /* Ribbon cross */
    .ribbon {
      width: 100%;
      height: 15%;        /* 15% of box height */
      background: #fff;
      position: absolute;
      top: 42.5%;         /* vertically centered */
      left: 0;
    }

    .ribbon::before {
      content: '';
      width: 15%;         /* vertical ribbon thickness */
      height: 100%;       /* full box height */
      background: #fff;
      position: absolute;
      top: 0;             /* start at top */
      left: 42.5%;        /* horizontally centered */
    }

    .hidden {
      display: none;
      margin-top: 30px;
    }

    a {
      display: block;
      margin: 10px auto;
      font-size: 5vw;      /* scales with screen width */
      text-decoration: none;
      color: #c71585;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      body {
        padding: 30px 10px;
      }
      h1 {
        font-size: 10vw;
      }
      p {
        font-size: 5vw;
      }
      a {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <h1>happy birthday, lyna!</h1>
  <p>tap the box:D</p>

  <div class="gift-box" onclick="openGift()">
    <div class="ribbon"></div>
  </div>

  <div id="surprises" class="hidden">
    <h2>this isn't even coolðŸ’”</h2>
    <a href="letter.html">letter</a>
    <a href="playlist.html">playlistt</a>
    <a href="flowers.html">things</a>
  </div>

  <script>
    function openGift() {
      document.querySelector('.gift-box').style.display = 'none';
      document.getElementById('surprises').style.display = 'block';
    }
  </script>
</body>
</html>

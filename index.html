    .gift-box {
      width: 200px;
      height: 200px;
      background: #ff8fab;
      margin: 80px auto;
      position: relative;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .gift-box:hover {
      transform: scale(1.05);
    }
    .ribbon {
      width: 200px;
      height: 30px;
      background: #fff;
      position: absolute;
      top: 85px;
      left: 0;
    }
    .ribbon:before {
      content: '';
      width: 30px;
      height: 200px;
      background: #fff;
      position: absolute;
      left: 85px;
      top: -85px;
    }
    .hidden {
      display: none;
      margin-top: 30px;
    }
    a {
      display: block;
      margin: 15px;
      font-size: 20px;
      text-decoration: none;
      color: #c71585;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
